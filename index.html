<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="./style.css">
    <title>Drag and drop shop</title>
</head>

<body>
    <main class="page">
        <h1 class="visually-hidden">
            Drag and drop grocery shop
        </h1>
        <section class="shop">
            <div class="shelfes">
                <div class="shelf" data-shelf-capacity="4">
                    <div class="shelf__base">
                        <div class="base__side base__top"></div>
                        <div class="base__side base__bottom"></div>
                    </div>
                </div>
                <div class="shelf" data-shelf-capacity="3">
                    <div class="shelf__base">
                        <div class="base__side base__top"></div>
                        <div class="base__side base__bottom"></div>
                    </div>
                </div>
                <div class="shelf" data-shelf-capacity="4">
                    <div class="shelf__base">
                        <div class="base__side base__top"></div>
                        <div class="base__side base__bottom"></div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
            <footer class="checkout">
                <div class="checkout__cart empty js-cart-container" data-cart="container">
                    <div class="cart__space js-cart-space"></div>
                    <img src="./assets/cart.svg" alt="сюда складывать продукты">
                </div>
                <button type="button" class="checkout__button">Оплатить корзину</button>
            </footer>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
