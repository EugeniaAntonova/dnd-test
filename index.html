<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="./style.css">
    <title>Drag and drop shop</title>
</head>

<body>
    <main class="page">
        <h1 class="visually-hidden">
            Drag and drop grocery shop
        </h1>
        <section class="shop">
            <button type="button" class="button button--restart">
                <svg width="32" height="37" viewBox="0 0 32 37" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 36.9c4.033-.5 7.375-2.258 10.024-5.274C30.674 28.61 31.999 25.068 32 21c0-2.2-.433-4.308-1.3-6.324A15.618 15.618 0 0 0 27 9.4l-2.85 2.85c1.267 1.133 2.225 2.45 2.874 3.95.65 1.5.975 3.1.976 4.8 0 2.933-.933 5.525-2.8 7.776-1.867 2.25-4.267 3.625-7.2 4.124v4Zm-4 0v-4c-2.9-.533-5.292-1.917-7.176-4.15C4.94 26.517 3.999 23.933 4 21c0-3.333 1.167-6.167 3.5-8.5S12.667 9 16 9h.15l-2.2 2.2 2.8 2.8 7-7-7-7-2.8 2.8 2.2 2.2H16C11.533 5 7.75 6.55 4.65 9.65 1.55 12.75 0 16.533 0 21c0 4.033 1.325 7.559 3.974 10.576C6.624 34.593 9.965 36.368 14 36.9Z" fill="#21201F"/></svg>
            </button>
            <div class="shelfes">
                <div class="shelf" data-shelf-capacity="4">
                    <div class="shelf__base">
                        <div class="base__side base__top"></div>
                        <div class="base__side base__bottom"></div>
                    </div>
                </div>
                <div class="shelf" data-shelf-capacity="3">
                    <div class="shelf__base">
                        <div class="base__side base__top"></div>
                        <div class="base__side base__bottom"></div>
                    </div>
                </div>
                <div class="shelf" data-shelf-capacity="4">
                    <div class="shelf__base">
                        <div class="base__side base__top"></div>
                        <div class="base__side base__bottom"></div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
            <footer class="checkout">
                <div class="checkout__cart empty js-cart-container" data-cart="container">
                    <div class="cart__space js-cart-space"></div>
                    <img src="./assets/cart.svg" alt="сюда складывать продукты">
                </div>
                <button type="button" class="button checkout__button js-checkout-btn">Оплатить корзину</button>
            </footer>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
