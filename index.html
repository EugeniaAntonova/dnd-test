<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shelf</title>
</head>
<body>
    <main class="page">
        <article class="shop">
            <header>
                <h1 class="visually-hidden">
                    Drag and drop grocery shop
                </h1>
            </header>
            <div class="shelfes">
                <div class="shelf">
                    <div class="shelf__base">
                        <div class="base__side base__top"></div>
                        <div class="base__side base__bottom"></div>
                    </div>
                </div>
                <div class="shelf">
                    <div class="shelf__base">
                        <div class="base__side base__top"></div>
                        <div class="base__side base__bottom"></div>
                    </div>
                </div>
                <div class="shelf">
                    <div class="shelf__base">
                        <div class="base__side base__top"></div>
                        <div class="base__side base__bottom"></div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
            <footer class="checkout">
                <div class="checkout__cart"></div>
                <button type="button" class="checkout__button">Оплатить корзину</button>
            </footer>
        </article>
    </main>
</body>
</html>
